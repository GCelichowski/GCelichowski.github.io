<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
    <style>
        div.calcBox{
           height: 20vw;
           width: 20vw; 
        }
        td.calcInfo{
            background-color: black;
            color: white;
            overflow-y: scroll;
            width: 15vw;
            white-space: pre;
        }
    </style>
</head>

<body onload="getCalculations()">
     <div class = "container">
         <div class = "container">
            <h1>Welcome to Gavin Celichowski's Calculator</h1>
            <input id="input" type = "text" pattern = "[0-9] [-+*^/] [0-9]" placeholder="Enter a calculation" required>
            <button id="calcButton" onclick="postCalculation()">
              Calculate
            </button>
         </div>
        <div class="container">
            <table class="table" id="calculations">
                <thead>
                    <tr>
                        <th scope="col">Calculation</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</body>
</html>
